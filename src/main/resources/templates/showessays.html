<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/common :: common_head('myNotes')">
</head>
<body>
<div class="row">
    <div class="col-md-1"><span id="userStatus" style="display: none;" th:if="${currUser!=null}" th:text="${currUser.userName}">${currUser.userName}</span></div>
    <div class="col-md-10">
        <div th:replace="common/head :: head_nav"></div>
        <div class="row">
            <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <div class="page-header">
                                <div class="form-group">
                                    <label for="essaysTitle">标题</label>
                                    <input type="text" class="form-control" name="essaysTitle" id="essaysTitle" th:value="${ebei.essaysTitle}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>随笔</label>
                                <textarea class="form-control" name="essaysContent" rows="15" style="resize: none" th:text="${ebei.essaysContent}"></textarea>
                            </div>
                            <div class="form-group">
                                <label><a href="javascript:history.go(-1)" class="btn btn-primary btn-lg active" role="button">返回</a></label>
                                <label><a href="javascript:void(0)" th:onclick="|javascript : deleteEssays( '${ebei.essaysId }' )|" class="btn btn-primary btn-lg btn-danger active" role="button">删除</a></label>
                            </div>
                        </div>
                    </div>
                    <!--<button id="addEsayssBtn" class="btn btn-default">提交</button>-->
                <!--</form>-->
            </div>

        </div>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
<script>
    function deleteEssays(essaysId) {
        var isdel=window.confirm("确定要删除吗?")
        if(isdel){
            var val = $("#userStatus").val();
            if(val==null){
                alert("请先登录!")
                return;
            }
            $.ajax({
                async:true,
                url:"[[@{/deleteEssaysById/}]]"+essaysId,
                type:"POST",
                success:function(data){
                    alert("删除成功!");
                    window.location.href="/notes/myEssays"
                }
            })
        }
    }

</script>


</html>
