<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>随笔注册</title>
</head>
<body>
    <div class="jumbotron">
        <h3>尊敬的<span th:text="${userName}">用户</span>您好:</h3>

        <p>如非本人操作,可不用理会!</p>
    </div>

</body>
